<h3>Calculate </h3>
 
<div class="row centeralign">
    <div class="col-3">
        <input type="number" id="capacity" placeholder="Sprint Capacity" [(ngModel)]="sprintCapacity">
    </div>
    <div class="col-2">
       &nbsp; <button (click)="generateSprint()">Generate Sprint</button>
    </div>
    <div class="col-2">
        <button (click)="clearStories()">Clear Stories</button>
    </div>
   <div class="col-2">

    <button (click)="clearSelectedStories()">Clear Selected Stories</button>
   </div>

</div>


<app-auto-selected-sprint  [sprintCapacity]="sprintCapacity"></app-auto-selected-sprint>
